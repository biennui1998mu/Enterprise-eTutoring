<app-filter-user (eventSearchInput)="applyFilter($event)"></app-filter-user>
<div class="flex functionalities">
  <button (click)="newTutorDialog()"
          class="tt-capitalize"
          color="primary"
          mat-flat-button>
    <mat-icon>add</mat-icon>
    New staff
  </button>
  <small *ngIf="isStaffLoading | async"
         class="text-muted">
    loading...
  </small>
</div>
<app-table-user (updateUserDetail)="updateTutorInfo($event)"
                (viewUserDetail)="selectedUser($event)"
                [searchEvent]="eventFilter | async"
                [users]="staffs | async"></app-table-user>
