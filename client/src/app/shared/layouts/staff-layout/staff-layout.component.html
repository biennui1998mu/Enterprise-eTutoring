<mat-sidenav-container class="h100vh vw-100">
  <mat-sidenav #sidenav
               [opened]="true"
               class="side-nav-general bg-info text-white mat-elevation-z5"
               mode="side">
    <mat-list class="list-nav">
      <div mat-subheader>Navigate</div>
      <a [routerLinkActiveOptions]="{exact: true}"
         class="cursor-pointer side-link"
         mat-list-item
         routerLink="/staff/dashboard"
         routerLinkActive="active">
        <mat-icon mat-list-icon>home</mat-icon>
        <div mat-line>Dashboard</div>
      </a>
      <a [routerLinkActiveOptions]="{exact: true}"
         class="cursor-pointer side-link"
         mat-list-item
         routerLink="/staff/settings"
         routerLinkActive="active">
        <mat-icon mat-list-icon>settings</mat-icon>
        <div mat-line>Settings</div>
      </a>

      <mat-divider class="mv1"></mat-divider>

      <div mat-subheader>
        Manage
      </div>

      <a [routerLinkActive]="'active'"
         [routerLink]="['/staff', 'users']"
         class="side-link cursor-pointer"
         mat-list-item>
        <mat-icon fontIcon="fa-users"
                  fontSet="fa"
                  mat-list-icon></mat-icon>
        <span mat-line>
          Users
        </span>
      </a>
      <a [routerLinkActive]="'active'"
         [routerLink]="['/staff', 'class']"
         class="side-link cursor-pointer"
         mat-list-item>
        <mat-icon fontIcon="fa-chalkboard"
                  fontSet="fa"
                  mat-list-icon></mat-icon>
        <span mat-line>
           Class
        </span>
      </a>
      <a [routerLinkActive]="'active'"
         [routerLink]="['/staff', 'schedule']"
         class="side-link cursor-pointer"
         mat-list-item>
        <mat-icon fontIcon="fa-calendar"
                  fontSet="fa"
                  mat-list-icon></mat-icon>
        <span mat-line>
           Schedule
        </span>
      </a>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="h100vh w100pct grid wrapper-routing">
      <app-top-navigation></app-top-navigation>
      <div class="ofy-scroll ng-content-wrapper">
        <ng-content></ng-content>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
