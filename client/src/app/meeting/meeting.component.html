<form class="form-custom">
  <mat-form-field class="full-width">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Meeting day</mat-label>
    <input matInput disabled [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Ex. 100 Main St">
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Description</mat-label>
    <textarea style="resize: none; height: 4rem" matInput></textarea>
  </mat-form-field>

  <button mat-raised-button color="accent">Create</button>
</form>
